<form action="/submit-data" method="POST">
    <h3>Đăng ký thành viên</h3>

    <label for="username">Họ và tên:</label><br>
    <input type="text" id="username" name="fullname" placeholder="Nhập tên của bạn" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="user_email"><br><br>

    <label>Giới tính:</label><br>
    <input type="radio" id="male" name="gender" value="nam">
    <label for="male">Nam</label>
    <input type="radio" id="female" name="gender" value="nu">
    <label for="female">Nữ</label><br><br>

    <button type="submit">Gửi thông tin</button>
</form>
